<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View & Upload Memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      --btn-gradient: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
      --main-radius: 1.8rem;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--gradient-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--main-radius);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      backdrop-filter: blur(8px);
    }

    h2 {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 1.7rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    a.link-btn, button.upload-btn {
      display: block;
      text-align: center;
      font-weight: 600;
      padding: 0.9rem 1.7rem;
      background: var(--btn-gradient);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 auto 1rem;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a.link-btn:hover, button.upload-btn:hover {
      transform: scale(1.05);
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      font-size: 0.95rem;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
      color: #3a3a3a;
    }

    .back-link {
      margin-top: 1rem;
      color: white;
      background: #ff9a9e;
      padding: 0.5rem 1.4rem;
      border-radius: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: transform 0.2s;
    }

    .back-link:hover {
      transform: scale(1.04);
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>üìÅ View Our Memories</h2>
    <p>Click below to access our shared memory folder on Google Drive.</p>
    <a class="link-btn" href="https://drive.google.com/drive/folders/1zV0SWqalkE98h1UDDvIPbe7n00hhTL3V" target="_blank">
      Open Google Drive Memories
    </a>
  </div>

  <div class="container">
    <h2>üì§ Upload Your Memory</h2>
    <p>Share your favorite photos or videos. They‚Äôll be saved for future updates.</p>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button class="upload-btn" onclick="uploadFile()">Upload & Send to Telegram</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Main Menu</a>

  <script>
    const botToken = "7825435580:AAGc45ZosIvFSQaB7q2Jsy9e9wsEFGQUBck";
    const chatId = "-1002712270878";

    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const statusMsg = document.getElementById("statusMsg");
      const file = input.files[0];

      if (!file) {
        statusMsg.textContent = "Please select a file first.";
        return;
      }

      statusMsg.textContent = "Uploading, please wait...";

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append(file.type.startsWith("video") ? "video" : "photo", file);

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/send${file.type.startsWith("video") ? "Video" : "Photo"}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.ok) {
          statusMsg.textContent = "‚úÖ Uploaded successfully!";
          input.value = ""; // reset file input
        } else {
          statusMsg.textContent = "‚ùå Upload failed. Try again.";
        }
      } catch (error) {
        statusMsg.textContent = "üö´ Error uploading. Check internet or file type.";
      }
    }
  </script>

</body>
</html>
