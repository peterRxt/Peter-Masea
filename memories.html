<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            aspect-ratio: 1 / 1;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .image-info {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
       
    </header>

    <div class="gallery-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading images...</span>
        </div>
        <div id="gallery" class="gallery"></div>
    </div>

    <footer>
        <p>Â© <span id="year"></span> Image Gallery. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            const totalImages = 470;
            const imagesPerRow = 3;
            let loadedImages = 0;

            // Create image elements
            function createGallery() {
                for (let i = 1; i <= totalImages; i++) {
                    const imgUrl = `${i}.jpg`;
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.className = 'gallery-img';
                    img.src = imgUrl;
                    img.alt = `Image ${i}`;
                    img.loading = 'lazy';
                    
                    img.onload = function() {
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            loading.style.display = 'none';
                        }
                    };
                    
                    img.onerror = function() {
                        // If image fails to load, show a placeholder
                        img.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300"%3E%3Crect fill="%23ddd" width="300" height="300"/%3E%3Ctext fill="%23666" font-family="sans-serif" font-size="16" dy=".35em" text-anchor="middle" x="150" y="150"%3EImage ${i} missing%3C/text%3E%3C/svg%3E';
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            loading.style.display = 'none';
                        }
                    };
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = `Image ${i}`;
                    
                    galleryItem.appendChild(img);
                    galleryItem.appendChild(imageInfo);
                    gallery.appendChild(galleryItem);
                }
            }

            // Initialize the gallery
            createGallery();

            // Smooth scroll to top when clicking on header
            document.querySelector('header').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
