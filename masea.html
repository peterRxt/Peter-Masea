<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masea's Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #fff3e6 0%, #e3ffe6 100%);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
        }
        .story-container {
            background: #fff;
            border-radius: 1.7rem;
            box-shadow: 0 4px 32px rgba(60,60,100,0.13);
            padding: 2.5rem 2rem 2.2rem 2rem;
            margin-top: 5vh;
            width: 98vw;
            max-width: 430px;
            text-align: center;
            position: relative;
        }
        .story-title {
            font-size: 2.05rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 0.6rem;
            background: linear-gradient(90deg, #f7797d 0%, #43e97b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }
        .story-desc {
            color: #5f7288;
            font-size: 1.1rem;
            margin-bottom: 1.6rem;
        }
        .story-textarea {
            width: 100%;
            min-height: 260px;
            max-height: 450px;
            resize: vertical;
            padding: 1.1em;
            font-size: 1.16rem;
            border-radius: 1em;
            border: 1.5px solid #e0e4f1;
            background: #f8fafc;
            margin-bottom: 1.3rem;
            outline: none;
            transition: border 0.18s;
            box-sizing: border-box;
        }
        .story-textarea:focus {
            border: 1.5px solid #43e97b;
            background: #fff;
        }
        .story-actions {
            display: flex;
            gap: 1.1em;
            justify-content: center;
        }
        .story-btn {
            font-size: 1.06rem;
            font-weight: 700;
            padding: 0.72em 2em;
            border-radius: 1.6em;
            border: none;
            cursor: pointer;
            transition: background 0.19s, box-shadow 0.19s, color 0.19s, transform 0.12s;
            box-shadow: 0 1.5px 7px rgba(67, 233, 123, 0.09);
        }
        .save-btn {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
        }
        .save-btn:hover, .save-btn:focus {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-1px) scale(1.04);
        }
        .cancel-btn {
            background: #f1f3fb;
            color: #f7797d;
            border: 1.5px solid #f7797d;
        }
        .cancel-btn:hover, .cancel-btn:focus {
            background: #f7797d;
            color: #fff;
        }
        .success-message, .error-message {
            margin-top: 1.1em;
            padding: 1em;
            border-radius: 1em;
            font-size: 1.08rem;
            font-weight: 600;
            display: none;
        }
        .success-message {
            background: #e5fff0;
            color: #26a65b;
        }
        .error-message {
            background: #ffe6e7;
            color: #f7797d;
        }
        @media (max-width: 600px) {
            .story-container {
                padding: 1.2rem 1rem 1.2rem 1rem;
                margin-top: 2vw;
                max-width: 100vw;
            }
            .story-title {
                font-size: 1.35rem;
            }
            .story-textarea {
                min-height: 45vh;   /* Make it visually much larger on mobile */
                max-height: 75vh;
                font-size: 1.07rem;
            }
        }
    </style>
</head>
<body>

    <div class="story-container">
        <h2 class="story-title">‚ú® Masea's ‚ú®</h2>
        <div class="story-desc">
            <br>
            Share your story, thoughts, or exeperiences below.<br>
            <span style="color:#43e97b;font-weight:600;">(Only you can write here!)</span>
        </div>
        <textarea 
            id="masea-story" 
            class="story-textarea" 
            placeholder="Start telling your story here, Masea...">
        </textarea>
        <div class="story-actions">
            <button class="story-btn save-btn" id="saveBtn">Save</button>
            <button class="story-btn cancel-btn" id="cancelBtn">Cancel</button>
                <a href="index.html" style="
    display: inline-block;
    margin-top: 1.2rem;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: white;
    padding: 0.55rem 1.4rem;
    border-radius: 1.6rem;
    font-weight: 600;
    font-size: 0.95rem;
    text-decoration: none;
    box-shadow: 0 1.5px 8px rgba(0, 0, 0, 0.12);
    transition: transform 0.2s;
" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    ‚¨ÖÔ∏è Back to Main Menu
</a>
        </div>
        <div class="success-message" id="successMsg">Your story was sent! Peter will polish and update it soon. üå∑</div>
        <div class="error-message" id="errorMsg">Oops! Something went wrong. Please try again.</div>
    </div>
    
    <script>
        // TELEGRAM BOT CONFIG
        const BOT_TOKEN = "7825435580:AAGc45ZosIvFSQaB7q2Jsy9e9wsEFGQUBck";
        const CHANNEL_ID = "-1002712270878";

        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const storyBox = document.getElementById('masea-story');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        // Catchy story intro for Telegram
        function formatForTelegram(story) {
            return `üå∏ *A New Story from Masea!* üå∏\n\n${story.trim()}\n\n_(To be polished and published by Peter)_`;
        }

        saveBtn.onclick = async function() {
            const text = storyBox.value.trim();
            successMsg.style.display = "none";
            errorMsg.style.display = "none";
            if (!text) {
                errorMsg.textContent = "Please write your story before saving!";
                errorMsg.style.display = "block";
                return;
            }
            saveBtn.disabled = true;
            saveBtn.textContent = "Saving...";
            try {
                const message = formatForTelegram(text);
                const sendUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const response = await fetch(sendUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: CHANNEL_ID,
                        text: message,
                        parse_mode: "Markdown"
                    })
                });
                const result = await response.json();
                if (result.ok) {
                    storyBox.value = "";
                    successMsg.style.display = "block";
                } else {
                    errorMsg.textContent = "Failed to send. Please try again.";
                    errorMsg.style.display = "block";
                }
            } catch (e) {
                errorMsg.textContent = "Network error. Please try again.";
                errorMsg.style.display = "block";
            }
            saveBtn.disabled = false;
            saveBtn.textContent = "Save";
        };

        cancelBtn.onclick = function() {
            storyBox.value = "";
            successMsg.style.display = "none";
            errorMsg.style.display = "none";
        };
    
    </script>
</body>
</html>
